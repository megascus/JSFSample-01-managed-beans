<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form prependId="false">
            <h:panelGrid columns="3">
                <h:inputText id="left" value="#{calcView.calc.left}" />
                <h:outputText value="＋" />
                <h:inputText id="right" value="#{calcView.calc.right}" />
                
                <h:message for="left" />
                <h:outputText value="&nbsp;" />
                <h:message for="right" />
            </h:panelGrid>
            <h:commandButton value="計算" actionListener="#{calcView.calc}" >
                <f:ajax render="@form" />
            </h:commandButton>
        
            <h:dataTable var="calc" value="#{calcView.results}">
                <h:column>
                    <h:outputText value="#{calc.left}" /> +
                    <h:outputText value="#{calc.right}" /> =
                    <h:outputText value="#{calc.answer}" />
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
